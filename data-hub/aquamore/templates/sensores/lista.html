<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Sensores</title>
    <!-- âœ… Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Sensores disponibles</h2>

                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Infraestructura</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for sensor in sensores %}
                        <tr>
                            <td>{{ sensor.id }}</td>
                            <td>{{ sensor.name }}</td>
                            <td>{{ sensor.infrastructure.name }}</td>
                            <td>
                                <a href="{% url 'aquamore:descargar_datos_sensor' sensor.id %}" class="btn btn-sm btn-outline-primary">
                                    Descargar CSV
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="text-center mt-4">
                    <a href="{% url 'aquamore:select_proyecto' %}" class="btn btn-secondary">Volver al selector de proyectos</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
