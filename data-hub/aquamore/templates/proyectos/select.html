<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Proyecto</title>
    <!-- âœ… Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4 text-center">Selecciona un proyecto</h2>

                <form method="get" action="{% url 'aquamore:ver_proyecto' %}">
                    <div class="mb-3">
                        <label for="proyecto" class="form-label">Proyecto</label>
                        <select name="proyecto" id="proyecto" class="form-select">
                            {% for p in proyectos %}
                                <option value="{{ p }}">{{ p|title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Ver sensores</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
